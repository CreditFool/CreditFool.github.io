<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style_lama.css">
    <title>PBO</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Bukan Whatsapp</h1>
        </header>
        <main>
            <div id="chat-area">
                <div id="chat-log">
                    <div class="chat aku">
                        <div class="chat-bubble">
                            Hai
                        </div>
                    </div>
                    <div class="chat dia">
                        <div class="chat-bubble">
                            Hai juga
                        </div>
                    </div>
                </div>
            </div>
            <div class="message-bar">
                <input type="text" name="chat" id="chat-input">
                <button id="send-button">Kirim</button>
            </div>
        </main>
    </div>
    <script src="src/script/chatbot.js"></script>
</body>
</html>
